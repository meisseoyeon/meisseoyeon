name: Create Jira Issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write 

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # 1. 이슈 본문 변환 (안전한 방식)
      - name: Convert Markdown to Jira format
        id: format
        uses: actions/github-script@v6
        with:
          script: |
            let body = context.payload.issue.body || "";
            
            // HTML 주석 제거
            body = body.replace(//g, '');
            
            // 헤더 변환 (# -> h1, ## -> h2)
            body = body.replace(/^# (.*$)/gm, 'h1. $1');
            body = body.replace(/^## (.*$)/gm, 'h2. $1');
            body = body.replace(/^### (.*$)/gm, 'h3. $1');
            
            // 앞뒤 공백 제거
            body = body.trim();
            
            core.setOutput('jira_description', body);

      # 2. 지라 이슈 생성
      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@master
        with:
          project: "CPG"     # 본인 프로젝트 키 확인
          issuetype: "Task"  # 본인 이슈 타입 확인
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.format.outputs.jira_description }} \n\n [GitHub Issue Link](${{ github.event.issue.html_url }})"

      # 3. 깃허브 이슈 제목 수정 (에러 수정됨)
      - name: Update GitHub Issue Title with Jira Key
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }} # 여기서 환경변수로 넘김
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const originalTitle = context.payload.issue.title;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: `[${ticketKey}] ${originalTitle}`
            });

      # 4. 댓글 달기 (에러 수정됨)
      - name: Add Comment with Jira Link
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }}
          JIRA_URL: ${{ secrets.JIRA_BASE_URL }}
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const jiraBaseUrl = process.env.JIRA_URL;
            const jiraUrl = `${jiraBaseUrl}/browse/${ticketKey}`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Jira Issue Created**: [${ticketKey}](${jiraUrl})`
            });
