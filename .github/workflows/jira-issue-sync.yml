      # 1. ì´ìŠˆ í…œí”Œë¦¿ ë‚´ìš© ë¶„ì„ (Parsing)
      # í…œí”Œë¦¿ íŒŒì¼(.github/ISSUE_TEMPLATE/ì´ìŠˆíŒŒì¼ëª….yml)ì˜ ê²½ë¡œë¥¼ ì •í™•íˆ ë§ì¶°ì£¼ì„¸ìš”!
      - name: Parse Issue Template
