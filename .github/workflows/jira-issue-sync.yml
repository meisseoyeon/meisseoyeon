      # 3. Jira ì´ìŠˆ ìƒì„±
      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: "CPG"  # [í™•ì¸] ë³¸ì¸ í”„ë¡œì íŠ¸ í‚¤ (ì˜ˆ: URECA, CPG ë“±)
          
          # í…œí”Œë¦¿ì—ì„œ ì„ íƒí•œ Issue Type (Task, Story)ì„ ê·¸ëŒ€ë¡œ ì‚¬ìš©
          issuetype: "${{ steps.issue-parser.outputs.issueparser_issueType }}"
          
          summary: "[BE] ${{ github.event.issue.title }}"
          
          # ìƒì„¸ ë‚´ìš©ê³¼ ì°¸ì¡° ë§í¬ë¥¼ ì¡°í•©í•´ì„œ ì§€ë¼ ë³¸ë¬¸ì— ë„£ìŒ
          description: |
            h2. Description
            ${{ steps.issue-parser.outputs.issueparser_details }}

            h2. References
            ${{ steps.issue-parser.outputs.issueparser_references }}

            ----
            [GitHub Issue Link|${{ github.event.issue.html_url }}]

      # 4. ë¸Œëœì¹˜ ìƒì„± (í˜•ì‹: íƒ€ì…/í‹°ì¼“ë²ˆí˜¸-ì´ë¦„)
      - name: Create Git Branch
        run: |
          # ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
          TYPE="${{ steps.issue-parser.outputs.issueparser_branchType }}"
          KEY="${{ steps.create.outputs.issue }}"
          NAME="${{ steps.issue-parser.outputs.issueparser_branchName }}"
          
          # ë¸Œëœì¹˜ ì´ë¦„ì— ê³µë°±ì´ ìˆë‹¤ë©´ í•˜ì´í”ˆ(-)ìœ¼ë¡œ ë³€ê²½
          SAFE_NAME=$(echo "$NAME" | sed 's/ /-/g')
          
          # ìµœì¢… ë¸Œëœì¹˜ëª… ì¡°í•© (ì˜ˆ: feature/CPG-123-login-api)
          BRANCH_NAME="${TYPE}/${KEY}-${SAFE_NAME}"
          
          # ê¹ƒ ì„¤ì • ë° ë¸Œëœì¹˜ ìƒì„±/í‘¸ì‹œ
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # main ë¸Œëœì¹˜ ê¸°ì¤€ìœ¼ë¡œ ìƒˆ ë¸Œëœì¹˜ ìƒì„±
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          # ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ì“°ê¸° ìœ„í•´ í™˜ê²½ ë³€ìˆ˜ ì €ì¥
          echo "CREATED_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      # 5. ê¹ƒí—ˆë¸Œ ì´ìŠˆ ì œëª© ì—…ë°ì´íŠ¸
      - name: Update GitHub Issue Title
        uses: actions-cool/issues-helper@v3
