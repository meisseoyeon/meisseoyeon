name: Create Jira Issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write 
      # 이슈 제목 수정과 댓글 작성을 위한 권한입니다.

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          
      # ▼▼▼ 깃허브 이슈 본문을 지라용으로 다듬기 ▼▼▼
      - name: Convert Markdown to Jira format
        id: format
        uses: actions/github-script@v6
        with:
          script: |
            let body = context.payload.issue.body || "";
            
            // 1. HTML 주석() 제거
            body = body.replace(//g, '');
            
            // 2. 헤더 변환 (## 제목 -> h2. 제목)
            // 지라는 # 대신 h1., h2. 를 사용합니다.
            body = body.replace(/^# (.*$)/gm, 'h1. $1');
            body = body.replace(/^## (.*$)/gm, 'h2. $1');
            body = body.replace(/^### (.*$)/gm, 'h3. $1');
            
            // 3. 불필요한 공백 제거
            body = body.trim();
            
            // 4. 다음 단계에서 사용할 수 있도록 출력 변수에 저장
            core.setOutput('jira_description', body);
            
      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@master
        with:
          project: "CPG"     # [중요] 본인 프로젝트 키로 확인!
          issuetype: "Task"  # [중요] "작업" 등 한글일 수 있음 확인!
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.format.outputs.jira_description }} \n\n [GitHub Issue Link](${{ github.event.issue.html_url }})"

      - name: Update GitHub Issue Title with Jira Key
        uses: actions/github-script@v6
        with:
          script: |
            const ticketKey = '${{ steps.create.outputs.issue }}';
            const originalTitle = context.payload.issue.title;
            
            // 제목을 "[CPG-101] 원래 제목" 형태로 변경
            // (이렇게 해야 나중에 닫을 때 티켓을 잘 찾습니다)
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: `[${ticketKey}] ${originalTitle}`
            })

      - name: Add Comment with Jira Link
        uses: actions/github-script@v6
        with:
          script: |
            const ticketKey = '${{ steps.create.outputs.issue }}';
            const jiraUrl = '${{ secrets.JIRA_BASE_URL }}/browse/' + ticketKey;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Jira Issue Created**: [${ticketKey}](${jiraUrl})`
            })
