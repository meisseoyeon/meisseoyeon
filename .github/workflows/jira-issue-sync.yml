name: Create Jira Issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write 

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@master
        with:
          project: "CPG"     # [확인] 본인 프로젝트 키
          issuetype: "Task"  # [확인] 본인 이슈 타입
          summary: "${{ github.event.issue.title }}"
          # 복잡한 변환 없이 원본 그대로 보냅니다 (에러 방지)
          description: "${{ github.event.issue.body }} \n\n [GitHub Issue Link](${{ github.event.issue.html_url }})"

      - name: Update GitHub Issue Title
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }}
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const originalTitle = context.payload.issue.title;
            
            // 제목 업데이트
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: `[${ticketKey}] ${originalTitle}`
            });

      - name: Add Comment
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }}
          JIRA_DOMAIN: ${{ secrets.JIRA_BASE_URL }}
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const domain = process.env.JIRA_DOMAIN;
            
            // 댓글 생성
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ **Jira Issue Created**: [${ticketKey}](${domain}/browse/${ticketKey})`
            });
