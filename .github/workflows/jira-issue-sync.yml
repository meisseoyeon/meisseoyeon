name: Create Jira Issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write 

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # ▼ [기능 추가] 이슈 본문 깔끔하게 다듬기 (Safe Mode)
      - name: Pre-process Issue Body
        id: format
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            let body = context.payload.issue.body || "";
            
            // 1. HTML 주석() 제거
            body = body.replace(//g, '');
            
            // 2. 마크다운 헤더를 지라(Jira) 형식으로 변환 (# -> h1.)
            body = body.replace(/^# (.*$)/gm, 'h1. $1');
            body = body.replace(/^## (.*$)/gm, 'h2. $1');
            body = body.replace(/^### (.*$)/gm, 'h3. $1');
            
            // 3. 앞뒤 불필요한 공백 제거 후 결과 반환
            return body.trim();

      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@master
        with:
          project: "CPG"     # [확인] 본인 프로젝트 키
          issuetype: "Task"  # [확인] 본인 이슈 타입
          summary: "${{ github.event.issue.title }}"
          # ▼ [중요] 위 단계에서 다듬어진 내용(result)을 가져옵니다.
          description: "${{ steps.format.outputs.result }} \n\n [GitHub Issue Link](${{ github.event.issue.html_url }})"

      - name: Update GitHub Issue Title
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }}
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const originalTitle = context.payload.issue.title;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              title: `[${ticketKey}] ${originalTitle}`
            });

      - name: Add Comment
        uses: actions/github-script@v6
        env:
          TICKET_KEY: ${{ steps.create.outputs.issue }}
          JIRA_DOMAIN: ${{ secrets.JIRA_BASE_URL }}
        with:
          script: |
            const ticketKey = process.env.TICKET_KEY;
            const domain = process.env.JIRA_DOMAIN;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ **Jira Issue Created**: [${ticketKey}](${domain}/browse/${ticketKey})`
            });
