name: Jira Issue & Branch Sync

on:
  issues:
    types: [opened]

jobs:
  create-jira-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ë¸Œëœì¹˜ ìƒì„±ì„ ìœ„í•´ í•„ìˆ˜
      issues: write    # ì´ìŠˆ ìˆ˜ì • ë° ëŒ“ê¸€ ì‘ì„±ì„ ìœ„í•´ í•„ìˆ˜

    steps:
      - name: Checkout Code
